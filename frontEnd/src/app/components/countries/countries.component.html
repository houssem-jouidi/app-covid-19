<div class="ui inverted dimmer" [class.active]="loading">
  <div class="ui text loader">Loading</div>
</div>

<div class="jumbotron bg-white text-center">
  <h1 class="display-4">{{ "TITLE_CONT" | translate }}</h1>
  <hr />
  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">{{ "SELECT_CONT" | translate }}</label>
      <select
        class="form-control"
        name=""
        #input
        (change)="updateValues(input.value)"
        id="c"
      >
        <option value="{{ cont }}" *ngFor="let cont of contries">{{
          cont
        }}</option>
      </select>
    </div>
  </div>
  <app-dashboard-card
    [totalConfirmed]="totalConfirmed"
    [totalRecovered]="totalRecovered"
    [totalDeaths]="totalDeaths"
    [totalActive]="totalActive"
  ></app-dashboard-card>
  <div class="row">
    <div class="col-md-7 col-12">
      <table class="table">
        <thead>
          <tr>
            <!--  <th>Sno</th>-->
            <th>Date</th>
            <th>{{ "Cases" | translate }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cs of SelectedCountryData">
            <td *ngIf="cs.cases > 0">{{ cs.date | date }}</td>
            <td *ngIf="cs.cases > 0">{{ cs.cases }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-5 col-12">
      <google-chart
        [type]="chart.LineChart"
        [height]="chart.height"
        [options]="chart.options"
        style="width: 100%;"
        [data]="dataTable"
      ></google-chart>
    </div>
  </div>
</div>
