<div class="ui inverted dimmer" [class.active]="loading">
  <div class="ui text loader">Loading</div>
</div>

<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Corona Covid-19 Tracker Country wise</h1>
  <hr />
  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Country</label>
      <select
        class="form-control"
        name=""
        #input
        (change)="updateValues(input.value)"
        id="c"
      >
        <option value="{{ cont }}" *ngFor="let cont of contries">{{
          cont
        }}</option>
      </select>
    </div>
  </div>
  <app-dashboard-card
    [totalConfirmed]="totalConfirmed"
    [totalRecovered]="totalRecovered"
    [totalDeaths]="totalDeaths"
    [totalActive]="totalActive"
  ></app-dashboard-card>
  <div class="row">
    <table class="table col">
      <thead>
        <tr>
          <th>Sno</th>
          <th>Date</th>
          <th>Cases</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cs of SelectedCountryData; index as i">
          <td scope="row">{{ i + 1 }}</td>
          <td>{{ cs.date | date }}</td>
          <td>{{ cs.cases }}</td>
        </tr>
      </tbody>
    </table>
    <div class="col">
      <google-chart
        [type]="chart.LineChart"
        [height]="chart.height"
        [options]="chart.options"
        style="width: 100%;"
        [data]="dataTable"
      ></google-chart>
    </div>
  </div>
</div>
