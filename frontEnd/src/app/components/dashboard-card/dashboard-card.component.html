<div class="row">
  <div class="card col-md-3 mb-col-2 col-12 p-3">
    <div class="ui statistic">
      <div class="label">
        <h3>{{ "CONFIRMED" | translate }}</h3>
      </div>
      <div class="value">
        {{ totalConfirmed | number }}
      </div>
    </div>
  </div>
  <div class="card col-md-3 col-12 p-3">
    <div class="ui statistic">
      <div class="label">
        <h3>{{ "RECOVERED" | translate }}</h3>
      </div>
      <div class="value">
        {{ totalRecovered | number }}
      </div>
    </div>
  </div>
  <div class="card col-md-3 col-12 p-3">
    <div class="ui statistic">
      <div class="label">
        <h3>{{ "DEATHS" | translate }}</h3>
      </div>
      <div class="value">
        {{ totalDeaths | number }}
      </div>
    </div>
  </div>
  <div class="card col-md-3 col-12 p-3">
    <div class="ui statistic">
      <div class="label">
        <h3>ACTIVE</h3>
      </div>
      <div class="value">
        {{ totalActive | number }}
      </div>
    </div>
  </div>
</div>
