<div class="row">
  <div class="card col p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        <h3>CONFIRMED</h3>
      </div>
      <div class="value">
        {{ totalConfirmed | number }}
      </div>
    </div>
  </div>
  <div class="card col p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        <h3>RECOVERED</h3>
      </div>
      <div class="value">
        {{ totalRecovered | number }}
      </div>
    </div>
  </div>
  <div class="card col p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        <h3>DEATHS</h3>
      </div>
      <div class="value">
        {{ totalDeaths | number }}
      </div>
    </div>
  </div>
  <div class="card col p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        <h3>ACTIVE</h3>
      </div>
      <div class="value">
        {{ totalActive | number }}
      </div>
    </div>
  </div>
</div>
